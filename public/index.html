<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Does it Glider?</title>
	<link rel="stylesheet" href="./css/does-it-glider.css">
	<link rel="stylesheet" href="./css/dev-widgets.css">
	<link rel="icon" href="favicon.ico">
	<style>
		html, body {
			margin: 0;
			overflow: hidden;
			min-height: 100dvh;
			height: auto;		}
	</style>
</head>
<body>
	<div id="does-it-glider-app">
		<!-- WebApp content goes here -->
	</div>
	<script type="module" src="src/does-it-glider/main.js"></script>
	<div class="dev-banner">DEVELOPMENT</div>
	<div class="version-widget">HASH +/-</div>
	<div class="branch-widget">branch name</div>
	<script>
		// Show banner and version only if version.txt exists
		fetch('version.txt', { cache: 'no-store' })
			.then(res => {
				if (res.ok) {
					return res.text()
				}
				return Promise.reject()
			})
			.then(version => {
				version = version.trim().substring(0, 169)
				document.querySelector('.version-widget').innerHTML = `${version}`
				document.querySelectorAll('.dev-banner, .version-widget')
					.forEach(el => {el.style.display = 'block'})
			})
			.catch(() => {})
		// Show branch name only if branch_name.txt exists
		fetch('branch_name.txt', { cache: 'no-store' })
			.then(res => {
				if (res.ok) {
					return res.text()
				}
				return Promise.reject()
			})
			.then(branch_name => {
				branch_name = branch_name.trim().substring(0, 169)
				document.querySelector('.branch-widget').textContent = `${branch_name}`
				document.querySelector('.branch-widget')
					.style.display = 'block'
			})
			.catch(() => {})
	</script>
</body>
</html>
