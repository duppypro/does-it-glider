<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Does it Glider?</title>
	<link rel="stylesheet" href="./css/does-it-glider.css">
	<link rel="stylesheet" href="./css/dev-widgets.css">
	<link rel="icon" href="favicon.ico">
	<style>
		html, body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="does-it-glider-app">
		<!-- WebApp content goes here -->
	</div>
	<script type="module" src="src/does-it-glider/main.js"></script>
	<div class="dev-banner" hidden>LOCALHOST</div>
	<div class="version-widget" hidden>-------</div>	<script>
		// Show banner and version only if version.txt exists
				fetch('version.txt')
					.then(res => {
						if (res.ok) {
							return res.text()
						}
						return Promise.reject()
					})
					.then(version => {
						let cleanVersion = '???????'
						if (version) {
							cleanVersion = version.replace(/[^\x20-\x7E]/g, '').trim()
						}
						if (cleanVersion.length == 7) {
							document.querySelector('.version-widget').textContent = `${cleanVersion}`
						}
						document.querySelectorAll('.dev-banner, .version-widget')
							.forEach(el => {el.style.display = 'block'})
					})
	</script>
</body>
</html>
